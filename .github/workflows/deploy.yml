name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ubuntu_private
          chmod 600 ~/.ssh/ubuntu_private
          ssh-keyscan -H 54.157.49.127 >> ~/.ssh/known_hosts

      - name: Deploy Application
        run: |
          ssh ubuntu@54.157.49.127 << 'EOF'
          cd /home/ubuntu/fastapi-book-project  
          git pull origin main
          docker-compose down
          docker-compose up --build -d
          EOF
